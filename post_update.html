{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock title %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Ввод названия"/><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="основной текст">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"/><br>
    </form>
</div>

{% endblock body %}
