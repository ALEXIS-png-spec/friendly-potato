{% extends 'base.html' %}

{% block title %}
Создание публикации
{% endblock title %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Ввод названия"/><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить"/><br>
    </form>
</div>

{% endblock body %}
